<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Productos</title>
  <link href="img/groupe-six-icon.png" rel="icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles-filtro-precio.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="css/darkmodebtn.css" rel="stylesheet" />
  <link href="css/darkmode.css" rel="stylesheet" />
</head>

<body>
  <!-- Header izquierda -->
  <header class="header">
    <div class="header-izq">
      <a href="index.html">
        <img src="img/groupe-six.png" alt="groupe six" class="logo" />
      </a>
    </div>

    <div class="header-medio search-wrapper" role="search" id="searchForm">
      <input type="search" placeholder="¿Qué estás buscando?" class="buscador" id="search-input" />
      <div id="search-results" class="resultados-container"></div>
    </div>

    <div class="header-der">
      <a class="a-btn" href="categories.html"><button class="izq">Categorias</button></a>
      <a class="a-btn" href="sell.html"><button class="izq">Vender</button></a>
      <a class="a-btn" href="cart.html"><button class="izq">Carrito</button></a>
      <div class="dropdown">
        <button class="active dropdown-toggle" type="button" id="cuentaMenu" data-bs-toggle="dropdown"
          aria-expanded="false">
          Cuenta
        </button>
        <ul class="dropdown-menu" aria-labelledby="cuentaMenu">
          <li><span class="dropdown-item-text" id="user-info"></span></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <!--boton modo oscuro-->
          <li class="switch" id="themeSwitch" role="button" aria-label="Cambiar tema">
            <i class="bx bx-sun"></i>
            <i class="bx bx-moon"></i>
          </li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>

    <!-- Menú hamburguesa (mobile) -->
    <nav class="menu" style="display: none;">
      <div class="buscador-contenedor">
        <img src="img/search.svg" id="buscador-logo" />
        <div class="buscador-responsive">
          <input type="search" placeholder="¿Qué estás buscando?" id="search-responsive" />
          <div id="search-results-responsive" class="search-results-container"></div>
        </div>
      </div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu-links">
        <li><span class="dropdown-item-text" id="user-info"></span></li>
        <li><a href="cart.html">Carrito</a></li>
        <li><a href="categories.html">Categorias</a></li>
        <li><a href="sell.html">Vender</a></li>
        <li class="switch" id="themeSwitchMobile" role="button" aria-label="Cambiar tema">
          <i class="bx bx-sun" aria-hidden="true"></i>
          <i class="bx bx-moon" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <h5 id="categories"></h5>
  </section>

  <section class="filters">
    <div class="filtros-precio">
      <div class="row-precio">
        <p>Precio</p>
      </div>
      <div class="col-inputs">
        <input type="number" placeholder="min." id="rangeFilterCountMin">
        <input type="number" placeholder="máx." id="rangeFilterCountMax">
      </div>

      <div class="colBotones">
        <button id="rangeFilterCount">Filtrar</button>
        <button id="clearRangeFilter" class="link">Limpiar</button>
      </div>
    </div>

    <div class="sort-buttons">
      <button id="sortAsc">↑ Precio</button>
      <button id="sortDesc">↓ Precio</button>
      <button id="sortRel">Relevancia</button>
    </div>
  </section>

  <ul class="product-list" id="list-products">
    <!-- aca es donde el js imprime los datos del JSON -->
  </ul>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <footer class="footer">
    <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/init.js"></script>
  <script src="js/catalogService.js"></script>
  <script src="./js/products.js"></script>
  <script src="js/filtros.js"></script>
  <script src="js/buscador-responsive.js"></script>
  <script src="js/darkmode.js"></script>
</body>

</html>
