<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="img/groupe-six-icon.png" rel="icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Login - Grupo 6</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <header class="header">
    <img src="img/groupe-six.png" id="LogoJaP" />
  </header>

  <main>
    <section class="login-card">
      <form>
        <input type="email" id="email" name="email" required placeholder="Correo electrónico" />
        <input type="password" id="password" name="password" required placeholder="Contraseña" />
        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <p id="TextoFooter">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes
          a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
