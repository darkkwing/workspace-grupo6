<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="img/groupe-six-icon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Header izquierda -->
  <header class="header">
    <div class="header-izq">
      <a href="index.html">
        <img src="img/groupe-six.png" alt="groupe six" class="logo">
      </a>
    </div>
    <!-- Header medio -->
    <div class="header-medio">
      <input type="search" placeholder="¿Qué estás buscando?" class="buscador" id="search-input">
    </div>
    <!-- Header derecha -->
    <div class="header-der">
      <a class="a-btn" href="categories.html"><button class="izq">Categorias</button></a>
      <a class="a-btn" href="sell.html"><button class="izq">Vender</button></a>
      <a class="a-btn" href="cart.html"><button class="izq">Carrito</button></a>
      <div class="dropdown">
        <button class="active dropdown-toggle" type="button" id="cuentaMenu" data-bs-toggle="dropdown"
          aria-expanded="false">
          Cuenta
        </button>
        <ul class="dropdown-menu" aria-labelledby="cuentaMenu">
          <li><span class="dropdown-item-text" id="user-info"></span></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>

    <!-- Menu hamburgesa -->
    <nav class="menu" style="display: none;">
      <div class="buscador-contenedor">
        <img src="img/search.svg" id="buscador-logo">
        <div class="buscador-responsive">
          <input type="search" placeholder="¿Qué estás buscando?" id="search-responsive">
        </div>
      </div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu-links">
        <li><span class="dropdown-item-text" id="user-info"></span></li>
        <li><a href="cart.html">Carrito</a></li>
        <li><a href="categories.html">Categorias</a></li>
        <li><a href="sell.html">Vender</a></li>
      </ul>
    </nav>
  </header>

  <h2 id="categories">Categorías</h2>
  <p class="centerAlign">Verás aquí todas las categorías del sitio.</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col text-end">
        <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
          <input type="radio" class="btn-check" name="options" id="sortAsc">
          <label class="btn btn-light" for="sortAsc">A-Z</label>
          <input type="radio" class="btn-check" name="options" id="sortDesc">
          <label class="btn btn-light" for="sortDesc">Z-A</label>
          <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
          <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
        <div class="row container p-0 m-0">
          <div class="col">
            <p class="font-weight-normal text-end my-2">Cant.</p>
          </div>
          <div class="col">
            <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
          </div>
          <div class="col">
            <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
          </div>
          <div class="col-3 p-0">
            <div class="btn-group" role="group">
              <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
              <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="list-group" id="cat-list-container">
      </div>
    </div>
  </div>
  </main>
  <footer class="footer">
    <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/buscador-responsive.js"></script>
</body>

</html>
