<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Perfil | GROUPE SIX</title>
  <link href="img/groupe-six-icon.png" rel="icon">
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/perfil.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="css/darkmodebtn.css" rel="stylesheet" />
  <link href="css/darkmode.css" rel="stylesheet" />
</head>

<body>
 <!-- Header -->
   <header class="header">
    <div class="header-izq">
      <a href="index.html">
        <img src="img/groupe-six.png" alt="groupe six" class="logo" />
      </a>
    </div>

    <div class="header-medio search-wrapper" role="search" id="searchForm">
      <input type="search" placeholder="¿Qué estás buscando?" class="buscador" id="search-input" />
      <div id="search-results" class="resultados-container"></div>
    </div>

    <div class="header-der">
      <a class="a-btn" href="categories.html"><button class="izq">Categorias</button></a>
      <a class="a-btn" href="sell.html"><button class="izq">Vender</button></a>
      <a class="a-btn" href="cart.html"><button class="izq">Carrito <i class="bi bi-cart4"></i></button></a>
      <div class="dropdown">
        <button class="dropdown-toggle perfil-btn" type="button" id="cuentaMenu" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="img/img_perfil.png" alt="Foto de perfil" class="foto-perfil" id="user-profile-img">
        </button>
        <ul class="dropdown-menu" aria-labelledby="cuentaMenu">
          <li><a href="my-profile.html" class="dropdown-item" class="dropdown-item-text" id="user-info"></a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <!--boton modo oscuro-->
          <li class="switch" id="themeSwitch" role="button" aria-label="Cambiar tema">
            <i class="bx bx-sun"></i>
            <i class="bx bx-moon"></i>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>

    <!-- Menú hamburguesa (mobile) -->
    <nav class="menu" style="display: none;">
      <div class="buscador-contenedor">
          <i class="bi bi-search" id="buscador-logo"></i>
        <div class="buscador-responsive">
          <input type="search" placeholder="¿Qué estás buscando?" id="search-responsive" />
          <div id="search-results-responsive" class="search-results-container"></div>
        </div>
      </div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu-links">
        <li><a href="my-profile.html" class="dropdown-item-text" id="user-info"></a></li>
        <li><a href="cart.html">Carrito<i class="bi bi-cart4"></i></a></li>
        <li><a href="categories.html">Categorias</a></li>
        <li><a href="sell.html">Vender</a></li>
        <li class="switch" id="themeSwitchMobile" role="button" aria-label="Cambiar tema">
          <i class="bx bx-sun" aria-hidden="true"></i>
          <i class="bx bx-moon" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Contenido -->
  <main>
    <section class="perfil-container">
      <h1>Perfil</h1>
      <div class="perfil-contenido">
        <div class="perfil-foto">
          <img id="fotoPerfil" src="img/person-circle.svg" alt="Foto de perfil" />
          <input type="file" id="inputFoto" accept="image/*" />
        </div>

        <div class="perfil-info">
          <label>Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre" disabled />
          <label>Apellido</label>
          <input type="text" id="apellido" placeholder="Apellido" disabled />
          <label>Email</label>
          <input type="email" id="email" readonly />
          <label>Teléfono de Contacto</label>
          <input type="tel" id="telefono" placeholder="Teléfono" disabled />
          <button id="btnEditar">Editar</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Este sitio forma parte de
      <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/index.js"></script>
  <script src="js/buscador-desplegable.js"></script>
  <script src="js/darkmode.js"></script>
  <script src="js/Cerrar_sesión.js"></script>
  <script src="js/perfil_heder.js"></script>
</body>

</html>
